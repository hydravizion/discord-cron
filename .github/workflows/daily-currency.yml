name: Daily Currency to Discord

on:
  schedule:
    - cron: '30 4 * * *'  # 12:00 AM GMT+8
  workflow_dispatch:

jobs:
  post-rate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: node script.js
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
